<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>moe-thread demo</title>

    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';
        import '../moe-threads.js';
    </script>

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic moe-thread demo</h3>
    <demo-snippet>
        <template>
            <moe-threads id="page" graphql-server="https://dev.mymoe.moe/graphql" board-id="83" page="0" threads-per-page="10" replies-per-thread="3"></moe-threads>
            <script>
                window.addEventListener("load", function(event) {
                    const page = document.querySelector('#page');
                    page.imageServers = {
                        'DEV_SRC': (file, subdomain, alias) => `https://dev.imgs.moe/my/${subdomain}/${alias}/src/${file}`,
                        'DEV_THUMB': (file, subdomain, alias) => `https://dev.imgs.moe/my/${subdomain}/${alias}/thumb/${file}`,
                        'BCDN_SRC': (file, subdomain, alias) => `https://mymoe.b-cdn.net/my/${subdomain}/${alias}/src/${file}`,
                        'BCDN_THUMB': (file, subdomain, alias) => `https://mymoe.b-cdn.net/my/${subdomain}/${alias}/thumb/${file}`,
                    };
                    page.load();
                });
            </script>
        </template>
    </demo-snippet>
</div>
</body>
</html>
